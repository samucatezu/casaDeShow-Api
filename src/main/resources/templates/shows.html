<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventus!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <nav style="z-index: 200;">
            <div class="menu-icon">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="logo">Eventus</div>
            <div class="menu">
                <ul>
                    <li class="active"><a th:href="@{/}">Inicio</a></li>
                    <li><a th:href="@{/adicionar/}" sec:authorize="hasRole('GERENTE')">Adicionar Show</a></li>
                    <li><a th:href="@{/adicionarcasa/}" sec:authorize="hasRole('GERENTE')">Adicionar Casa</a></li>
                    <li><a href="/login?logout">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container marketing">
        <div class="content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Eventos.</strong>
                </div>
                <div class="row">
                    <tr th:each="mostra : ${shows}">
                        <div class="col-lg-4" style="margin-top: 10px;">
                            <img th:if="${mostra.estilo == 'rock'}" class="img-circle" src="bg.jpg" alt="Generic placeholder image" width="140" height="140">
                            <img th:if="${mostra.estilo == 'pagode'}" class="img-circle" src="pagode.jpg" alt="Generic placeholder image" width="140" height="140">
                            <img th:if="${mostra.estilo == 'axé'}" class="img-circle" src="axé.png" alt="Generic placeholder image" width="140" height="140">
                            <img th:if="${mostra.estilo == 'sertanejo'}" class="img-circle" src="sertanejo.jpg" alt="Generic placeholder image" width="140" height="140">
                            <h2 th:text="${mostra.shows}"></h2>
                            <p th:text="${mostra.local}"></p>
                            <p th:text="${mostra.IngRestante}"></p>
                            <p><a class="btn btn-default" role="button" th:href="@{/comprarteste/{id}(id=${mostra.id})}">Comprar</a></p>
                        </div>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
