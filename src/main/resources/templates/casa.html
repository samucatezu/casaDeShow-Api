<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Casas</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:text="${username}">Project name</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a th:href="@{/}">Inicio</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/adicionar/}">Adicionar Show</a></li>
        <li><a th:href="@{/adicionarcasa/}">Adicionar Casa</a></li>
        <li class="active"><a href="./logout">Sair <span
                class="sr-only">(current)</span></a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div><!--/.container-fluid -->
</nav>
<div class="panel panel-default">
  <div class="panel-heading">
    <strong>Casas</strong>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-sm table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome da casa</th>
          <th>Endere√ßo</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="casas : ${casa}">
          <td th:text="${casas.idCasa}"></td>
          <td th:text="${casas.nome}"></td>
          <td th:text="${casas.endereco}"></td>
          <td>
            <div class="btn-group pull-right">
              <a class="btn btn-sm btn-primary" th:href="@{/editcasa/{idCasa}(idCasa=${casas.idCasa})}" >Editar</a>
              <a class="delete btn btn-sm btn-danger" th:href="@{/deletecasa/{idCasa}(idCasa=${casas.idCasa})}">Excluir</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <a class="btn btn-sm btn-success" th:href="@{/adicionarcasa}" >Adicionar</a>
  </div>
</div>
</body>
</html>
