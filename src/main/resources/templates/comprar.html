<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Shows</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Eventus!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">


        </ul>
        <ul class="nav navbar-nav navbar-right">
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/casa}">Casas</a>
            </li>
            <li class="nav-item"><a class="nav-link" sec:authorize="hasRole('GERENTE')"
                                    th:href="@{/adicionar/}">Adicionar Show</a></li>
            <li><a class="nav-link" th:href="@{/adicionarcasa/}" sec:authorize="hasRole('GERENTE')">Adicionar
                Casa</a></li>

                <span class="sr-only">(current)
            </a></li>
        </ul>

        </span>
    </div>
</nav>



<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Compra de ingressos</strong>
    </div>

    <div class="w-50">
        <form class="form-row" th:object="${shows}" th:action="@{/comprar}"
              method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div>
                            <input id="id" type="hidden" th:field="*{id}"
                                   readOnly="readonly" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6"
                             th:classappend="${#fields.hasErrors('shows')}? 'has-error'">
                            <label>Show:
                                <p th:text="*{shows}"></p>
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6"
                             th:classappend="${#fields.hasErrors('local')}? 'has-error'">
                            <label>Local:
                                <p th:text="*{local}"></p>
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6"
                             th:classappend="${#fields.hasErrors('valor')}? 'has-error'">
                            <label>Valor:
                                <p th:text="*{valor}"></p>
                            </label>

                        </div>
                    </div>



                    <div class="form-group row">
                        <div th:unless="${IngRestante == 0}"  class="col-md-10"
                             th:classappend="${#fields.hasErrors('IngRestante')}? 'has-error'">
                            <label>NÃ£o tem ingressos</label>
                        </div>
                        <div class="col-md-10" th:if="${IngRestante != 0}" th:classappend="${#fields.hasErrors('IngRestante')}? 'has-error'">
                            <label>Quantidade de ingressos para compra</label> <input name="compra" type="number"
                                                                                      class="form-control input-sm" th:field="*{compra}"
                                                                                      maxlength="15" placeholder="Informe a quantidade de ingressos" />
                        </div>
                    </div>





                    <div class="form-group row">
                        <div class="col-md-6"
                             th:classappend="${#fields.hasErrors('data')}? 'has-error'">
                            <label>Data:
                                <p th:text="${#dates.format(data, 'dd/MM/yyyy')}"></p>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label>Casa do evento:
                            <p th:text="*{casa.nome}">
                        </label>
                    </div>


                    <div class="form-group row">
                        <button type="submit" class="btn btn-sm btn-primary">Comprar</button>
                        <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
                    </div>

                </fieldset>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
