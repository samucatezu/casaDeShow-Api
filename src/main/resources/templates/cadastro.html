<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <meta content="Colorlib Templates" name="description">
    <meta content="Colorlib" name="author">
    <meta content="Colorlib Templates" name="keywords">

    <!-- Title Page-->
    <title>Eventix - cadastre-se</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css"
          media="all" rel="stylesheet">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css"
          media="all" rel="stylesheet">
    <!-- Font special for pages-->
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" media="all" rel="stylesheet">
    <link href="vendor/datepicker/daterangepicker.css" media="all"
          rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" media="all" rel="stylesheet">
</head>

<body>

<form method="POST" th:action="@{/cadastro}" th:object="${user}">

    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Dados para cadastro</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" name="name" placeholder="Nome"
                                   th:field="*{nome}" type="text">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" name="email" placeholder="Email"
                                   th:field="*{email}" type="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" name="phone" placeholder="Senha"
                                   th:field="*{senha}" type="password">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" th:href="@{/login}" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>


<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>

</body>

</html>
